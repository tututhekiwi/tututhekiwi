<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 — Page not found</title>
  <meta name="description" content="We couldn’t find that page." />
  <link rel="icon" href="/images/icon.png" />
  <link rel="stylesheet" href="/styles.css" />
  <meta http-equiv="refresh" content="6;url=/" />
</head>
<body>
  <main id="main">
    <section class="section">
      <div class="wrap" style="text-align:center">
        <h1>Lost in the bush</h1>
        <p>That page flew off with a cookie cloud. Heading home in <span id="count">6</span>…</p>
        <p><a class="btn" href="/">Back to homepage</a></p>
      </div>
    </section>
  </main>
  <script>
    let n=6; const el=document.getElementById('count');
    setInterval(()=>{ if(n>0){ n--; el.textContent=n; } },1000);
  </script>
</body>
</html>
