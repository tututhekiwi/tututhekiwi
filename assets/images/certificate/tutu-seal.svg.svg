<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent SVG watermark with pāua hues and a kiwi silhouette -->
  <defs>
    <!-- Pāua ring gradient (blue-green) -->
    <linearGradient id="ring" x1="0" y1="0" x2="600" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7dd3fc"></stop>
      <stop offset="1" stop-color="#34d399"></stop>
    </linearGradient>

    <!-- Subtle inner glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.12"></stop>
      <stop offset="55%" stop-color="#38bdf8" stop-opacity="0.06"></stop>
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0"></stop>
    </radialGradient>

    <!-- Kiwi body gradient -->
    <linearGradient id="kiwi" x1="180" y1="260" x2="420" y2="420" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7dd3fc" stop-opacity="0.9"></stop>
      <stop offset="0.5" stop-color="#60a5fa" stop-opacity="0.85"></stop>
      <stop offset="1" stop-color="#34d399" stop-opacity="0.85"></stop>
    </linearGradient>

    <!-- Soft shadow for silhouette -->
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.25"></feDropShadow>
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle cx="300" cy="300" r="260" fill="none" stroke="url(#ring)" stroke-width="12" opacity="0.85"></circle>
  <circle cx="300" cy="300" r="260" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="1"></circle>

  <!-- Inner decorative ring (dashes) -->
  <circle cx="300" cy="300" r="220" fill="none" stroke="url(#ring)" stroke-opacity="0.55" stroke-width="2" stroke-dasharray="6 10"></circle>

  <!-- Central glow -->
  <circle cx="300" cy="300" r="210" fill="url(#glow)"></circle>

  <!-- Kiwi silhouette (stylised, facing right) -->
  <!-- Body -->
  <g filter="url(#soft)">
    <path d="M240,350
             C220,330 210,305 210,280
             C210,230 255,190 320,190
             C390,190 440,235 440,285
             C440,305 435,325 425,342
             C450,350 470,368 480,392
             C485,405 480,415 470,417
             C456,419 445,410 437,395
             C426,375 410,363 390,358
             C368,365 344,370 320,370
             C290,370 263,363 240,350 Z" fill="url(#kiwi)" fill-opacity="0.9"></path>

    <!-- Head -->
    <circle cx="360" cy="255" r="38" fill="url(#kiwi)" fill-opacity="0.95"></circle>

    <!-- Eye -->
    <circle cx="372" cy="252" r="5" fill="#0b0f10" fill-opacity="0.8"></circle>
    <circle cx="371" cy="251" r="2" fill="#eaf6ff" fill-opacity="0.8"></circle>

    <!-- Beak (warm gold/orange) -->
    <path d="M392,256
             C450,248 500,235 545,220
             C550,218 552,214 550,210
             C548,206 543,205 538,206
             C493,219 444,232 392,244 Z" fill="#f59e0b" fill-opacity="0.9"></path>

    <!-- Legs (minimal) -->
    <path d="M305,370 l-14,26 l12,0 l10,-20 z" fill="#1e293b" fill-opacity="0.9"></path>
    <path d="M335,370 l-10,26 l12,0 l6,-18 z" fill="#1e293b" fill-opacity="0.9"></path>
  </g>

  <!-- Subtle inner rim -->
  <circle cx="300" cy="300" r="200" fill="none" stroke="#ffffff" stroke-opacity="0.12" stroke-width="1"></circle>

  <!-- Optional caption around bottom (very faint) -->
  <text x="300" y="520" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="18" fill="#e9f1f2" opacity="0.25" letter-spacing="2">
    TUTU THE KIWI • AOTEAROA
  </text>
</svg>
