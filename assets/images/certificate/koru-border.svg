<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="2100" height="2970" viewBox="0 0 2100 2970" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background; subtle koru filigree around the edges.
       Designed to be stretched to the page size as a decorative overlay. -->

  <defs>
    <!-- Soft gradient stroke for koru lines (pāua blue -> soft teal) -->
    <linearGradient id="g" x1="0" y1="0" x2="2100" y2="2970" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7dd3fc" stop-opacity="0.55"></stop>
      <stop offset="1" stop-color="#34d399" stop-opacity="0.35"></stop>
    </linearGradient>

    <!-- Reusable koru curl -->
    <path id="koru" d="M0 0c75 0 120 55 120 118 0 63-45 118-120 118-30 0-60-10-84-29 15 7 32 11 50 11 55 0 100-42 100-94S71 31 16 31C-6 31-26 38-42 50  -20 20 14 0 54 0Z"></path>

    <!-- Pattern of koru swirls for edges -->
    <pattern id="p-edge" width="240" height="240" patternUnits="userSpaceOnUse">
      <use href="#koru" transform="translate(60,60) scale(0.6)" fill="none" stroke="url(#g)" stroke-width="2"></use>
      <use href="#koru" transform="translate(180,120) scale(0.5) rotate(180)" fill="none" stroke="url(#g)" stroke-width="2"></use>
      <circle cx="120" cy="120" r="2" fill="#7dd3fc" opacity="0.4"></circle>
    </pattern>
  </defs>

  <!-- Top border -->
  <rect x="60" y="60" width="1980" height="140" fill="url(#p-edge)" opacity="0.5"></rect>
  <!-- Bottom border -->
  <rect x="60" y="2770" width="1980" height="140" fill="url(#p-edge)" opacity="0.5"></rect>
  <!-- Left border -->
  <rect x="60" y="200" width="140" height="2370" fill="url(#p-edge)" opacity="0.5"></rect>
  <!-- Right border -->
  <rect x="1900" y="200" width="140" height="2370" fill="url(#p-edge)" opacity="0.5"></rect>

  <!-- Corner accents (gentle koru curls, low opacity) -->
  <g opacity="0.35" stroke="url(#g)" stroke-width="3" fill="none">
    <path d="M240 240c140-40 220 60 180 140s-160 80-200 0 40-120 120-80"></path>
    <path d="M1860 240c-140-40-220 60-180 140s160 80 200 0-40-120-120-80"></path>
    <path d="M240 2730c140 40 220-60 180-140s-160-80-200 0 40 120 120 80"></path>
    <path d="M1860 2730c-140 40-220-60-180-140s160-80 200 0-40 120-120 80"></path>
  </g>

  <!-- Inner safe area hint (invisible, just documentation):
       Content safe area roughly 240..1860 x 300..2670 -->
</svg>
