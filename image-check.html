<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
  <style>.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}</style>

<body class="container">
  <h1>Image Check</h1>
  <p class="hint">If any tile shows a broken icon, its path/filename is wrong.</p>
  <div class="grid">
    <figure class="card"><img src="tutu-logo.png" alt=""><figcaption>tutu-logo.png</figcaption></figure>
    <figure class="card"><img src="hero.webp" alt=""><figcaption>hero.webp</figcaption></figure>

    <figure class="card"><img src="assets/images/books/book1-cover.webp" alt=""><figcaption>assets/images/books/book1-cover.webp</figcaption></figure>
    <figure class="card"><img src="assets/images/books/book2-cover.webp" alt=""><figcaption>assets/images/books/book2-cover.webp</figcaption></figure>
    <figure class="card"><img src="assets/images/books/mystery-cover.webp" alt=""><figcaption>assets/images/books/mystery-cover.webp</figcaption></figure>

    <figure class="card"><img src="assets/images/weather/tutu-weather-park.png" alt=""><figcaption>assets/images/weather/tutu-weather-park.png</figcaption></figure>
    <figure class="card"><img src="assets/images/weather/heroes/sunny-day.webp" alt=""><figcaption>assets/images/weather/heroes/sunny-day.webp</figcaption></figure>
    <figure class="card"><img src="assets/images/weather/icons/sunny.svg" alt=""><figcaption>assets/images/weather/icons/sunny.svg</figcaption></figure>
  </div>
</body>
</html>
