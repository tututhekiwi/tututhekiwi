<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Check ‚Äî Tutu the Kiwi</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    .ok { color: #15803d; } .bad { color: #b91c1c; } .row { display:flex; gap:.75rem; align-items:center; margin:.35rem 0; }
    code { background:#f4f4f5; padding:.1rem .35rem; border-radius:.25rem; }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Tutu Image Loader</h1>
  <p>Checks that every image actually loads on GitHub Pages.</p>
  <div id="results"></div>

  <script>
    const files = [
      "images/tutu-hero.png",
      "images/map.webp",
      "images/tutu-weather-park.png",
      "images/books.jpg",
      "images/merch.webp",
      "images/tutu-profile.jpg",
      "images/tutu-logo.png",
      "images/tutu-main.png",
      "images/tutu-nz-map.png",
      "images/van.png",
      "images/og-tututhekiwi.png",
      "assets/favicon-512.png",
      "images/tutu-coin-512.png"
    ];
    const results = document.getElementById('results');

    function test(src){
      return new Promise(resolve => {
        const img = new Image();
        const t = setTimeout(() => resolve({src, ok:false, status:"timeout"}), 8000);
        img.onload = () => { clearTimeout(t); resolve({src, ok:true}); };
        img.onerror = () => { clearTimeout(t); resolve({src, ok:false, status:"error"}); };
        img.src = src + "?cache=" + Date.now();
      });
    }

    (async () => {
      for (const f of files){
        const r = await test(f);
        const row = document.createElement('div');
        row.className = 'row';
        row.innerHTML = r.ok
          ? `<span class="ok">‚úÖ</span> <code>${f}</code>`
          : `<span class="bad">‚ùå</span> <code>${f}</code> <small>(${r.status})</small>`;
        results.appendChild(row);
      }
    })();
  </script>
</body>
</html>
