<!doctype html>
<html lang="en-NZ">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tutu Image Check</title>
<style>
  body{font-family:system-ui, sans-serif; margin:0; padding:2rem; background:#fff}
  h1{margin:0 0 1rem}
  .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:1rem}
  figure{margin:0; border:1px solid #ddd; border-radius:12px; padding:.75rem}
  img{width:100%; height:auto; border-radius:10px}
  figcaption{font-size:.9rem; color:#555; margin-top:.5rem; word-break:break-all}
</style>
<h1>Image Check</h1>
<div class="grid">
  <figure><img src="/favicon-16.png" alt=""><figcaption>/favicon-16.png</figcaption></figure>
  <figure><img src="/favicon-32.png" alt=""><figcaption>/favicon-32.png</figcaption></figure>
  <figure><img src="/apple-touch-icon.png" alt=""><figcaption>/apple-touch-icon.png</figcaption></figure>
  <figure><img src="/favicon-192.png" alt=""><figcaption>/favicon-192.png</figcaption></figure>
  <figure><img src="/favicon-512.png" alt=""><figcaption>/favicon-512.png</figcaption></figure>
  <figure><img src="/images/tutu-main.png" alt=""><figcaption>/images/tutu-main.png</figcaption></figure>
  <figure><img src="/images/og-tututhekiwi.png" alt=""><figcaption>/images/og-tututhekiwi.png</figcaption></figure>
</div>
