<!doctype html>
<html lang="en-NZ">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Check — Tutu the Kiwi</title>
  <meta name="robots" content="noindex" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .grid{display:grid;gap:.8rem;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));}
    figure{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:.6rem;}
    figcaption{font-size:.9rem;color:#cfe2db;margin-top:.4rem;word-break:break-all;}
  </style>
</head>
<body>
  <main class="container section">
    <h1>Image Check</h1>
    <p class="section__sub">Green ✅ = loads successfully; Red ❌ = missing.</p>
    <div id="grid" class="grid"></div>
  </main>

  <script>
    const list = [
      "/images/home-1200x630.webp",
      "/images/adopt-feather-1200x630.webp",
      "/images/adopt-3feathers.webp",
      "/images/adopt-wing.webp",
      "/images/adopt-guardian.webp",
      "/images/book-unknown.webp",
      "/images/book-noa-missing-cookie-cloud.webp",
      "/images/tutu-profile.webp",
      "/images/logo-tutu.svg",
      "/images/Hamaka-Murray-Signature.png"
    ];

    const grid = document.getElementById('grid');
    list.forEach(src => {
      const fig = document.createElement('figure');
      const img = document.createElement('img');
      img.src = src;
      img.alt = src.split('/').pop();
      img.width = 320;
      img.height = 180;
      img.decoding = 'async';
      const cap = document.createElement('figcaption');
      cap.textContent = src;
      fig.appendChild(img);
      fig.appendChild(cap);
      grid.appendChild(fig);

      img.addEventListener('error', () => {
        fig.style.borderColor = 'crimson';
        cap.textContent += ' — ❌';
      });
      img.addEventListener('load', () => {
        fig.style.borderColor = 'limegreen';
        cap.textContent += ' — ✅';
      });
    });
  </script>
</body>
</html>
