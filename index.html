<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tutu the Kiwi — Home</title>
  <meta name="description" content="Welcome to the official home of Tutu the Kiwi — stories, artwork, and glowing adventures from Aotearoa." />
  <link rel="icon" href="/assets/favicon.ico" />
  <link rel="stylesheet" href="/css/main.css" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, sans-serif;
      color: #0f172a;
      background-color: #f8fafc;
      line-height: 1.6;
    }
    header {
      background: white;
      border-bottom: 1px solid #e2e8f0;
      position: sticky;
      top: 0;
    }
    nav {
      max-width: 1100px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }
    nav a {
      color: #0f172a;
      text-decoration: none;
      font-weight: 600;
      margin: 0 0.75rem;
    }
    nav a.cta {
      background: #16a34a;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 12px;
    }
    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      gap: 2rem;
      max-width: 1100px;
      margin: auto;
      padding: 3rem 1rem;
    }
    .hero img {
      width: 100%;
      border-radius: 20px;
    }
    .hero h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      margin-bottom: 0.5rem;
    }
    .hero p {
      font-size: 1.1rem;
    }
    .btn {
      display: inline-block;
      margin-top: 1rem;
      background: #f97316;
      color: white;
      padding: 0.75rem 1.25rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: white;
      border-top: 1px solid #e2e8f0;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="/">Tutu the Kiwi</a>
      <div>
        <a href="#stories">Stories</a>
        <a href="#art">Artwork</a>
        <a href="/buy/" class="cta">Digital Prints</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div>
      <h1>Tutu finds his glow here first.</h1>
      <p>Discover stories, artwork, and glowing adventures from Aotearoa. Each print helps bring Tutu’s next tale to life.</p>
      <a href="/buy/" class="btn">See Latest Drop</a>
    </div>
    <img src="/assets/hero.webp" alt="Tutu the Kiwi hero image">
  </section>

  <footer>
    © 2025 Tutu the Kiwi — All rights reserved.
  </footer>
</body>
</html>
