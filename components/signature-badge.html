<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Signature Badge • Hamaka Murray</title>
<style>
  :root{--bg-0:#0d2d2a;--ink:#eaf7f5;--muted:#b8d5d1;--shadow:0 6px 22px rgba(0,0,0,.32)}
  html,body{height:100%}
  body{margin:0;background:radial-gradient(1100px 520px at 20% 0%,#0f3a36,var(--bg-0));color:var(--ink);
    font:16px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;display:grid;place-items:center;padding:24px}
  .signature-badge{display:flex;gap:14px;align-items:center;padding:12px 16px;border-radius:999px;background:rgba(255,255,255,.03);
    border:1px solid rgba(255,255,255,.08);box-shadow:var(--shadow);backdrop-filter:saturate(120%) blur(6px)}
  .sig-mark{width:clamp(28px,5vw,44px);aspect-ratio:1/1;border-radius:50%;position:relative;overflow:hidden;display:grid;place-items:center;
    background:conic-gradient(from 120deg,#09a89a,#27e0cf,#0a7e74,#09a89a)}
  .sig-mark img{width:82%;filter:drop-shadow(0 1px 0 rgba(0,0,0,.35))}
  .sig-mark.foil::after{content:"";position:absolute;inset:-40% -60%;background:linear-gradient(120deg,transparent 20%,rgba(255,255,255,.85) 50%,transparent 80%);
    transform:translateX(-120%) rotate(12deg);animation:shine 3.2s cubic-bezier(.22,.61,.36,1) infinite;mix-blend-mode:screen}
  @keyframes shine{to{transform:translateX(120%) rotate(12deg)}}
  .sig-text{display:flex;flex-direction:column}
  .sig-text strong{font-weight:800;line-height:1.1}
  .sig-text span{color:var(--muted);font-size:.9rem}
</style>
</head>
<body>
  <div class="signature-badge">
    <div class="sig-mark foil">
      <img src="/images/Artwork Signature.png" alt="Hamaka Murray signature">
    </div>
    <div class="sig-text">
      <strong>Hamaka Murray</strong>
      <span>Creator &amp; Author — Aotearoa</span>
    </div>
  </div>
</body>
</html>
